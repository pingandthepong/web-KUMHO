<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <h1><a class="logo" href="../index.html">금호건설 로고</a></h1>
      <p>
        회원이 아니신가요?
        <a href="../member/member_check.html">회원가입 하기</a>
      </p>
    </header>
    <article id="content">
      <h2 class="hidden">로그인</h2>
      <form method="post" autocomplete="off">
        <div class="input__wrapper">
          <input type="text" id="id" class="input__field" aria-label="아이디" />
          <span class="placeholder-text">아이디</span>
        </div>
        <div class="input__wrapper">
          <input
            type="password"
            id="password"
            class="input__field"
            aria-label="비밀번호" />
          <span class="placeholder-text">비밀번호</span>
        </div>

        <input type="submit" value="로그인 하기" />
      </form>
      <div class="find">
        <a href="#">아이디찾기</a>
        <a href="#">비밀번호찾기</a>
      </div>
    </article>
    <script>
      const inputFields = document.querySelectorAll(".input__field");
      const placeHolders = document.querySelectorAll(".placeholder-text");

      // .input__field 클릭시 classList.add('on');
      inputFields.forEach((inputField, idx) => {
        inputField.addEventListener("focus", function () {
          placeHolders.forEach((placeHolder) => {
            placeHolder.classList.remove("on");
          });
          placeHolders[idx].classList.add("on");
        });

        inputField.addEventListener("blur", function () {
          if (inputField.value === "") {
            placeHolders[idx].classList.remove("on");
          }
        });
      });
    </script>
  </body>
</html>
